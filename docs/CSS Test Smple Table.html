<!DOCTYPE html>
<html>
<head>
<style>
.datatable {
    border: 1px solid #D4E0EE;
    width: 100%;
    border-collapse: collapse;
    font-family: "Trebuchet MS", Arial, sans-serif;
}

.datatable th {
    text-align: center;
    background: #A7E9FF;
    padding: 3px;
}

.datatable a {
    font-size: 100%;
    font-weight: normal;
}

.datatable tr {
    font-size: 90%;
    /*height: 1px;*/
    padding: 4px;
    color: #333;
}

.datatable td:first-child
{
    text-align: center;
}

.datatable tr:nth-child(even)
{
    background: #FCFDFE;
}

.datatable tr:nth-child(odd)
{
    background: #F4F9FC;
}
</style>
</head>
<body>
    <table class="datatable">
        <tr class="datatable-header">
            <th>
                <a id="lnkId" href="">Id</a>
            </th>
            <th>
                <a id="lnkName" href="">Nome</a>
            </th>
            <th>
                <a id="lnkType" href="">Valor</a>
            </th>
            <th>
            </th>
        </tr>
        <tr class="datatable datatable-datarow-odd">
            <td>
                <span id="lblId_0">1</span>
            </td>
            <td>
                <span id="lblName_0">Sample Name</span>
            </td>
            <td>
                <span id="lblType_0">Sample Value</span>
            </td>
            <td>
            </td>
        </tr>
        <tr class="datatable datatable-datarow-even">
            <td>
                <span id="lblId_1">2</span>
            </td>
            <td>
                <span id="lblName_1">Teste Nome 2</span>
            </td>
            <td>
                <span id="lblType_1">Teste Valor 2</span>
            </td>
            <td>
            </td>
        </tr>
    </table>
</body>
</html>
